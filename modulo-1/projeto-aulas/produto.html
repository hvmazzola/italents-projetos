<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style-padrao.css" />
    <link rel="stylesheet" href="./css/style-produto.css" />
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">
                <a href=""><li><i class="bi bi-person-circle"></i></li></a>
                <li id="localizacao"><i class="bi bi-geo-alt-fill"></i><p class="nome-localizacao">Londrina, PR</p></li>
                <li><i class="bi bi-card-image"></i></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="voltar-favoritar">
            <i class="bi bi-chevron-double-left"></i>
            <i class="bi bi-heart-fill"></i>
        </section>

        <section id="descricao-produto">
            <h1 class="cabecalho-produto">NOME DO PRODUTO</h1>
            <p class="cabecalho-produto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae harum molestiae pariatur ad alias expedita asperiores et numquam nostrum est.</p>

            <div id="adicionar-produto">
                <img src="https://cdn.icon-icons.com/icons2/510/PNG/512/images_icon-icons.com_50365.png" alt="Imagem do produto" id="foto-produto">
                <div id="contador-produto">
                    <i class="bi bi-dash-square"></i>
                    <span id="qnt-produto">1</span>
                    <i class="bi bi-plus-square"></i>
                </div>
            </div>

            <div id="precos">
                <p class="label-preco">Preço Unitário</p>
                <p class="preco">R$ 00000,00</p>

                <p class="label-preco">Preço Total</p>
                <p class="preco">R$ 00000,00</p>
            </div>

            <button id="adicionar-ao-carrinho"><i class="bi bi-cart-plus-fill"></i> ADICIONAR AO CARRINHO</button>
                
        </section>
    </main>

    <footer id="rodape" class="rodape">
        <ul class="card-rodape">
            <a href="home.html">
                <li class="item-rodape">
                    <i class="bi bi-house"></i>
                    <p class="nome-item-rodape">
                        HOME
                    </p>
                </li>
            </a>

            <a href="cadastro_usuario.html">
                <li class="item-rodape">
                    <i class="bi bi-emoji-smile-fill"></i>
                    <p class="nome-item-rodape">
                        PERFIL
                    </p>
                </li>
            </a>

            <a href="cadastro_produto.html">
                <li class="item-rodape">
                    <i class="bi bi-upc-scan"></i>
                    <p class="nome-item-rodape">
                        NOVO PRODUTO
                    </p>
                </li>
            </a>

            <a href="carrinho.html">
                <li class="item-rodape">
                    <i class="bi bi-cart-fill"></i>
                    <p class="nome-item-rodape">
                        CARRINHO
                    </p>
                </li>
            </a>

            <a href="produto.html">
                <li class="item-rodape">
                    <i class="bi bi-bag-heart-fill"></i>
                    <p class="nome-item-rodape">
                        PRODUTO
                    </p>
                </li>
            </a>
        </ul>                
    </footer>
</body>
</html>
