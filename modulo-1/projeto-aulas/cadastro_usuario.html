    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">

            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1 id="titulo">CADASTRO DE USUÁRIO</h1>

            <form action="" >
                <div id="formulario">
                    <div class="linha-form">
                        <label for="" class="label">NOME</label>
                        <input type="text" class="input">
                    </div>

                    <div class="linha-form">
                        <label for="" class="label">E-MAIL</label>
                        <input type="email" class="input">
                    </div>

                    <div class="linha-form">
                        <label for="" class="label">SENHA</label>
                        <input type="password" class="input">
                    </div>

                    <div class="linha-form">
                        <label for="" class="label">IMAGEM</label>
                        <input type="text" class="input">
                    </div>

                    <div class="linha-form">
                        <label for="" class="label">ENDEREÇO</label>
                        <input type="text" class="input">
                    </div>

                    <div class="linha-form">
                        <label for="" class="label">PRODUTOS FAVORITOS</label>
                        <input type="text" class="input">
                    </div>

                    <div class="linha-form">
                        <label for="" class="label">PEDIDOS</label>
                        <input type="text" class="input">
                    </div>

                    <div id="radio-input">
                        <label for="" class="label">ADMINISTRADOR?</label>

                        <div id="sim-nao">
                            <div class="sim-nao">
                                <span class="label-sim-nao">SIM</span>
                                <input type="radio" name="admin" class="radio">
                            </div>

                            <div class="sim-nao">
                                <span class="label-sim-nao">NÃO</span>
                                <input type="radio" name="admin" class="radio">
                            </div>
                        </div>
                    </div>

                    <button>CADASTRAR USUÁRIO</button>
                </div>
            </form>
        </section>
    </main>

    <footer id="rodape" class="rodape">
        <ul class="card-rodape">
            <a href="home.html">

            <a href="cadastro_usuario.html">
